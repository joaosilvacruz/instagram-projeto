<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-phone.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="logo-instagram" alt="logo instagram">
                <div class="profile-photo">
                    <img src="/img/profile-photo.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como joao.vcruz</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joao.vcruz?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
         <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
